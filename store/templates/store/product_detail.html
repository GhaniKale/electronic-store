<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <a href="/" class="btn btn-secondary mb-3">‚Üê Kembali</a>

    <div class="row">
        <div class="col-md-6">
            {% if product.image %}
            <img src="{{ product.image.url }}" class="img-fluid rounded">
            {% endif %}
        </div>

        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <h4 class="text-success">Rp {{ product.price }}</h4>
            <p>Stok: {{ product.stock }}</p>

            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">
    Tambah ke Keranjang
</a>

        </div>
    </div>
</div>

</body>
</html>
