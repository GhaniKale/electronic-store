<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Toko Elektronik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand">ðŸ›’ Toko Elektronik</span>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">Daftar Produk Elektronik</h2>

    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">

                {% if product.image %}
                <img src="{{ product.image.url }}" class="card-img-top" style="height:200px; object-fit:cover;">
                {% endif %}

                <div class="card-body">
                        <h5 class="card-title">
        <a href="{% url 'product_detail' product.id %}" class="text-decoration-none text-dark">
            {{ product.name }}
        </a>
    </h5>
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="fw-bold">Rp {{ product.price }}</p>
                    <p class="text-muted">Stok: {{ product.stock }}</p>
                </div>
            </div>
        </div>
        {% empty %}
        <p>Belum ada produk.</p>
        {% endfor %}
    </div>
</div>

</body>
</html>
